<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiceBox - Roll Together</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="app">
    <header>
      <div class="header-left">
        <div class="header-title-row">
          <h1>DiceBox</h1>
        </div>
        <p class="tagline">Roll dice with friends in real-time</p>
        <div class="room-info" id="header-room-info" style="display: none;">
          <span class="room-id">Room <span id="header-room-id"></span></span>
        </div>
      </div>
      <div class="header-right">
        <button class="btn-leave" id="header-leave-btn" style="display: none;" title="Leave room">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <!-- Room Join Component -->
      <room-join></room-join>

      <!-- Room View (hidden until joined) -->
      <room-view></room-view>
    </main>
  </div>

  <!-- Web Components -->
  <script type="module" src="./js/signaling-client.js"></script>
  <script type="module" src="./js/webrtc-manager.js"></script>
  <script type="module" src="./js/components/room-join.js"></script>
  <script type="module" src="./js/components/dice-config.js"></script>
  <script type="module" src="./js/components/dice-roller.js"></script>
  <script type="module" src="./js/components/dice-history.js"></script>
  <script type="module" src="./js/components/peer-list.js"></script>
  <script type="module" src="./js/components/room-view.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
